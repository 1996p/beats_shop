{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'my-cabinet-change' %}" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Изменить</button>
        </form>
    </div>
{% endblock %}
